<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <title>Admin Verification Code</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.75),
            rgba(0, 0, 0, 0.75)
          ),
          url("https://assets-global.website-files.com/6009ec8cda7f305645c9d91b/60107f9c58f4bb476b10caa8_6002086f72b72769e701e207_online-booking-system.jpeg");
        background-size: cover;
        background-position: center;
      }
      :where(.container, form, .input-field, header) {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: #fff;
        padding: 30px 65px;
        border-radius: 12px;
        row-gap: 20px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      }
      .container header {
        height: 65px;
        width: 65px;
        background: #009688;
        color: #fff;
        font-size: 2.5rem;
        border-radius: 50%;
      }
      .container h4 {
        font-size: 1.25rem;
        color: #333;
        font-weight: 500;
      }
      form .input-field {
        flex-direction: row;
        column-gap: 10px;
      }
      .input-field input {
        height: 45px;
        width: 42px;
        border-radius: 6px;
        outline: none;
        font-size: 1.125rem;
        text-align: center;
        border: 1px solid #ddd;
      }
      .input-field input:focus {
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
      }
      .input-field input::-webkit-inner-spin-button,
      .input-field input::-webkit-outer-spin-button {
        display: none;
      }
      form button {
        margin-top: 25px;
        width: 100%;
        color: #fff;
        font-size: 1rem;
        border: none;
        padding: 9px 0;
        cursor: pointer;
        border-radius: 6px;
        background: #009688;
        transition: all 0.2s ease;
        cursor: pointer;
      }
      form button.active {
        background: #009688;
      }
      form button:hover {
        background: green;
      }

      #back{
        width:100px;
        padding: 15px 0;
        text-align:center;
        margin:20 px 10 px;
        border-radius:25px;
        font-weight:bold;
        border: 2px solid #009688;
        background: transparent;
        color:#fff;
        cursor: pointer;
        overflow: hidden;
        position: fixed;
        left: 30px;
        top: 30px;
      }
      #back i {
        color: #fff;
        font-size: 20px;
      }
      span{
        background: #009688;
        height: 100%;
        width: 0%;
        border-radius: 25px;
        position: absolute;
        left: 0;
        bottom: 0;
        z-index: -1;
        transition: 0.5s;
      }
      #back:hover span{
        width: 100%;
      }
      #back:hover{
        border: none;
      }
    </style>
  </head>
  <body>
    <div>
        <button type="button" id="back"><span></span><a href="../Html_Codes/Homepage.html"><i class="fas fa-arrow-left"></i></a></button>
      </div>
    <div class="container">
      <header>
        <i class="bx bxs-check-shield"></i>
      </header>
      <h4>Enter Admin Code</h4>
      <form action="../Html_Codes/Adminlogin.html" id="verificationForm">
        <div class="input-field">
          <input type="password" maxlength="1" />
          <input type="password" maxlength="1" />
          <input type="password" maxlength="1" />
          <input type="password" maxlength="1" />
        </div>
        <button type="submit" id="verifyBtn">VERIFY</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("verificationForm");
      const inputs = document.querySelectorAll("input[type='password']");
      const verifyBtn = document.getElementById("verifyBtn");

      // Correct passcode
      const passcode = "4321";

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        let enteredPasscode = "";
        inputs.forEach((input) => {
          enteredPasscode += input.value;
        });

        if (enteredPasscode === passcode) {
          window.location.href = "../Php_Codes/AdminPage_Dashboard.php";
        } else {
          inputs.forEach((input) => {
            input.style.borderColor = "red";
            setTimeout(() => {
              input.style.borderColor = "#ddd";
            }, 1000);
          });
        }
      });
    </script>
  </body>
</html>
