     <script src="../Javascript_Codes/Userloginscript.js"></script> 
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Check if passwords match
            const password = document.querySelector('input[name="valid_password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm_password"]').value;
            if (password !== confirmPassword) {
                Swal.fire({
                    icon: "error",
                    title: "Password Mismatch",
                    text: "The passwords do not match. Please try again.",
                    confirmButtonColor: "#009688"
                });
                return false;
            }
            // Show loading overlay
            document.getElementById('loadingOverlay').style.display = 'flex';
            const formData = new FormData(this);
            fetch('../Php_Codes/user_registration.php', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.require_otp) {
                    // Do NOT hide the overlay here! Let it disappear naturally on page change.
                    window.location.href = `verify_otp.html?email=${encodeURIComponent(data.email)}&fullname=${encodeURIComponent(data.fullname)}&contact_number=${encodeURIComponent(data.contact_number)}&full_address=${encodeURIComponent(data.full_address)}&valid_password=${encodeURIComponent(data.valid_password)}&profile_image_url=${encodeURIComponent(data.profile_image_url)}`;
                } else if (data.success) {
                    document.getElementById('loadingOverlay').style.display = 'none';
                    Swal.fire({
                        icon: "success",
                        title: "Registered Successfully!",
                        text: "You can now log in to your account.",
                        confirmButtonColor: "#009688"
                    }).then(() => {
                        document.querySelector('.container').classList.remove("signup-active");
                        document.querySelector('.container').classList.add("login-active");
                    });
                } else if (data.error === 'email_exists') {
                    document.getElementById('loadingOverlay').style.display = 'none';
                    Swal.fire({
                        icon: "error",
                        title: "Registration Failed",
                        text: data.message,
                        confirmButtonColor: "#009688"
                    });
                } else if (data.error === 'password_mismatch') {
                    document.getElementById('loadingOverlay').style.display = 'none';
                    Swal.fire({
                        icon: "error",
                        title: "Registration Failed",
                        text: data.message,
                        confirmButtonColor: "#009688"
                    });
                } else {
                    document.getElementById('loadingOverlay').style.display = 'none';
                    Swal.fire({
                        icon: "error",
                        title: "Registration Failed",
                        text: data.message || 'Unknown error',
                        confirmButtonColor: "#009688"
                    });
                }
            })
            .catch(error => {
                document.getElementById('loadingOverlay').style.display = 'none';
                Swal.fire({
                    icon: "error",
                    title: "Registration Failed",
                    text: "An error occurred during registration. Please try again.",
                    confirmButtonColor: "#009688"
                });
            });
        });
        // Forgot Password form submit
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.forgot_email.value.trim();
            if (!email) {
                Swal.fire({
                    icon: "error",
                    title: "Missing Email",
                    text: "Please enter your email address.",
                    confirmButtonColor: "#009688"
                });
                return;
            }
            // Show loading overlay with correct text
            document.getElementById('loadingOverlayText').textContent = 'Processing your request...';
            document.getElementById('loadingOverlay').style.display = 'flex';
            const formData = new FormData();
            formData.append('email', email);
            fetch('../Php_Codes/request_reset_otp.php', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loadingOverlay').style.display = 'none';
                if (data.success) {
                    Swal.fire({
                        icon: "success",
                        title: "OTP Sent!",
                        text: data.message,
                        confirmButtonColor: "#009688"
                    }).then(() => {
                        window.location.href = `../Php_Codes/ForgetPass.php?email=${encodeURIComponent(email)}`;
                    });
                } else {
                    Swal.fire({
                        icon: "error",
                        title: "Request Failed",
                        text: data.message,
                        confirmButtonColor: "#009688"
                    });
                }
            })
            .catch(error => {
                document.getElementById('loadingOverlay').style.display = 'none';
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "An error occurred. Please try again.",
                    confirmButtonColor: "#009688"
                });
            });
        });
    </script>
