<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../Css_Codes/Userloginstyle.css">  
    <link rel="icon" href="../Images/icon.png" type="image/png">  
    <title>Get Started Now</title> 
    <style>
        #forgot_email{
            margin-top: 50px;
        }

    </style>
</head>
<body>
    <div>
        <button type="button" id="back"><span id="spanBtn"></span><a href="../Html_Codes/Homepage.html"><i class="fas fa-arrow-left"></i></a></button>
      </div>
    <div class="container login-active">
        <div class="forms">
            <div class="form login">
                <span class="title">SIGN IN</span>
                <form id="loginForm" action="../Php_Codes/user_login.php" method="POST"> 
                    <div class="input-field">
                        <input type="text" name="email" placeholder="Enter your email" required> 
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" class="password" placeholder="Enter your password" required> 
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="forgot-password-link" style="text-align:left; margin-bottom: 10px;">
                        <a href="#" class="text forgot-link">Forgot password?</a>
                    </div>
                    <!-- Add reCAPTCHA -->
                    <div class="g-recaptcha recaptcha-field" data-sitekey="6LdV3zsrAAAAAMfu2sBWatVem7gg1F5xNJab5vSc"></div>
                    <div class="input-field button">
                        <input type="submit" value="Login"> 
                    </div>
                    <div class="login-signup">
                        <span class="text">Not a member?
                            <a href="#" class="text signup-link">Signup Now</a>
                        </span>
                    </div>
                </form>

            </div>

            <!-- AMAZING PART -->

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registration</span>
                <form id="registrationForm" action="../Php_Codes/user_registration.php" method="POST" enctype="multipart/form-data">

                    <div class="input-field">
                        <input type="text" name="fullname" placeholder="Enter your Name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field profile-upload">
                        <input type="file" name="profile_image" accept="image/*" required>
                        <i class="uil uil-image icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="email" name="email" placeholder="Enter your Email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" name="contact_number" placeholder="Enter your Contact Number" required>
                        <i class="uil uil-phone icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" name="full_address" placeholder="Enter your Address" required>
                        <i class="uil uil-home icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="valid_password" class="password" placeholder="Create a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="confirm_password" class="password" placeholder="Confirm a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon" required>
                            <label for="termCon" class="text">I accepted all terms and conditions</label>
                        </div>
                    </div>
                    <div class="input-field button">
                        <input type="submit" value="Signup">
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
            <div class="form forgot">
                <span class="title">Forgot Password</span>
                <form id="forgotPasswordForm" action="#" method="POST">
                    <div class="input-field" id="forgot_email">
                        <input type="email" name="forgot_email" placeholder="Enter your Email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="forgot_new_password" placeholder="Enter new password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="forgot_confirm_password" placeholder="Confirm new password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field button">
                        <input type="submit" value="Update Password">
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">Remembered your password?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
     <script src="../Javascript_Codes/Userloginscript.js"></script> 
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Check if passwords match
            const password = document.querySelector('input[name="valid_password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm_password"]').value;
            if (password !== confirmPassword) {
                Swal.fire({
                    icon: "error",
                    title: "Password Mismatch",
                    text: "The passwords do not match. Please try again.",
                    confirmButtonColor: "#009688"
                });
                return false;
            }
            // Show loading overlay
            document.getElementById('loadingOverlay').style.display = 'flex';
            const formData = new FormData(this);
            fetch('../Php_Codes/user_registration.php', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.require_otp) {
                    // Do NOT hide the overlay here! Let it disappear naturally on page change.
                    window.location.href = `verify_otp.html?email=${encodeURIComponent(data.email)}&fullname=${encodeURIComponent(data.fullname)}&contact_number=${encodeURIComponent(data.contact_number)}&full_address=${encodeURIComponent(data.full_address)}&valid_password=${encodeURIComponent(data.valid_password)}&profile_image_url=${encodeURIComponent(data.profile_image_url)}`;
                } else if (data.success) {
                    document.getElementById('loadingOverlay').style.display = 'none';
                    Swal.fire({
                        icon: "success",
                        title: "Registered Successfully!",
                        text: "You can now log in to your account.",
                        confirmButtonColor: "#009688"
                    }).then(() => {
                        window.location.href = data.redirect;
                    });
                } else if (data.error === 'email_exists') {
                    document.getElementById('loadingOverlay').style.display = 'none';
                    Swal.fire({
                        icon: "error",
                        title: "Registration Failed",
                        text: data.message,
                        confirmButtonColor: "#009688"
                    });
                } else if (data.error === 'password_mismatch') {
                    document.getElementById('loadingOverlay').style.display = 'none';
                    Swal.fire({
                        icon: "error",
                        title: "Registration Failed",
                        text: data.message,
                        confirmButtonColor: "#009688"
                    });
                } else {
                    document.getElementById('loadingOverlay').style.display = 'none';
                    Swal.fire({
                        icon: "error",
                        title: "Registration Failed",
                        text: data.message || 'Unknown error',
                        confirmButtonColor: "#009688"
                    });
                }
            })
            .catch(error => {
                document.getElementById('loadingOverlay').style.display = 'none';
                Swal.fire({
                    icon: "error",
                    title: "Registration Failed",
                    text: "An error occurred during registration. Please try again.",
                    confirmButtonColor: "#009688"
                });
            });
        });
        // Forgot Password form submit
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.forgot_email.value.trim();
            const newPassword = this.forgot_new_password.value;
            const confirmPassword = this.forgot_confirm_password.value;
            if (!email) {
                Swal.fire({
                    icon: "error",
                    title: "Missing Email",
                    text: "Please enter your email address.",
                    confirmButtonColor: "#009688"
                });
                return;
            }
            if (newPassword !== confirmPassword) {
                Swal.fire({
                    icon: "error",
                    title: "Password Mismatch",
                    text: "The passwords do not match. Please try again.",
                    confirmButtonColor: "#009688"
                });
                return;
            }
            const formData = new FormData();
            formData.append('email', email);
            formData.append('new_password', newPassword);
            formData.append('confirm_password', confirmPassword);
            fetch('../Php_Codes/update_password.php', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Swal.fire({
                        icon: "success",
                        title: "Password Updated!",
                        text: data.message,
                        confirmButtonColor: "#009688"
                    });
                } else {
                    Swal.fire({
                        icon: "error",
                        title: "Error",
                        text: data.message || 'Unknown error',
                        confirmButtonColor: "#009688"
                    });
                }
            })
            .catch(error => {
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "An error occurred. Please try again.",
                    confirmButtonColor: "#009688"
                });
            });
        });
    </script>
</body>
</html>
